<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitTask - Вход</title>
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
<div class="logo">
<img src="images/logo.png" alt="LitTask Logo">
<h1>LitTask</h1>
</div>
<nav>
<a href="register.html">Зарегистрироваться</a>
<a href="index.html">Главная</a>
</nav>
</header>

<main>
<section class="auth-section">
<h2>Вход</h2>
<form id="loginForm">
<input type="text" id="loginUsername" placeholder="Имя пользователя" required>
<input type="password" id="loginPassword" placeholder="Пароль" required>
<button type="submit">Войти</button>
</form>
<p>Еще нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
</section>
</main>

<footer>
<p>© 2024 LitTask. Сделано с душой.</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
e.preventDefault();

let username = document.getElementById('loginUsername').value;
let password = document.getElementById('loginPassword')
.value;

let storedUsername = localStorage.getItem('username');
let storedPassword = localStorage.getItem('password');

if (username === storedUsername && password === storedPassword) {
alert('Вы успешно вошли!');
window.location.href = 'profile.html';
} else {
alert('Неверное имя пользователя или пароль!');
}
});
</script>

</body>
</html>
