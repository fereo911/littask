<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitTask - Профиль</title>
<link rel="stylesheet" href="styles/main.css">
<script src="scripts/main.js" defer></script>
</head>
<body>
<header>
<div class="logo">
<img src="images/logo.png" alt="LitTask Logo">
<h1>LitTask</h1>
</div>
<nav>
<a href="index.html">Главная</a>
<a href="tasks.html">Задания</a>
<a href="logout.html">Выйти</a>
</nav>
</header>

<main>
<section class="profile">
<h2>Ваш профиль</h2>
<p><strong>Имя пользователя:</strong> <span id="profileUsername"></span></p>
<p><strong>Email:</strong> <span id="profileEmail"></span></p>
<p><strong>Дата регистрации:</strong> <span id="profileDate"></span></p>
<p><strong>Прогресс:</strong> <span id="profileProgress">0</span>%</p>
<button onclick="logout()">Выход</button>
</section>
</main>

<footer>
<p>© 2024 LitTask. Сделано с душой.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
// Получаем данные из localStorage
let username = localStorage.getItem('username');
let email = localStorage.getItem('email');
let registrationDate = localStorage.getItem('registrationDate');

// Отображаем данные на странице
document.getElementById('profileUsername').textContent = username;
document.getElementById('profileEmail').textContent = email;
document.getElementById('profileDate').textContent = registrationDate;
});

function logout() {
localStorage.removeItem('username');
localStorage.removeItem('email');
localStorage.removeItem('password');
localStorage.removeItem('registrationDate');
alert('Вы успешно вышли!');
window.location.href = 'login.html';
}
</script>

</body>
</html>
